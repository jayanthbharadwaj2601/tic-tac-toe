<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="columns">
    <h3 id="player">Player 1</h1>
    <div class="row">
    <button id="box00" onclick="insert(0,0)">-</button>
    <button id="box01" onclick="insert(0,1)">-</button>
    <button id="box02" onclick="insert(0,2)">-</button>
    </div>
    <div class="row">
    <button id="box10" onclick="insert(1,0)">-</button>
    <button id="box11" onclick="insert(1,1)">-</button>
    <button id="box12" onclick="insert(1,2)">-</button>
    </div>
    <div class="row">
    <button id="box20" onclick="insert(2,0)">-</button>
    <button id="box21" onclick="insert(2,1)">-</button>
    <button id="box22" onclick="insert(2,2)">-</button>
    </div>
    <p id="result">Result:</p>
    </div>
</body>
</html>
